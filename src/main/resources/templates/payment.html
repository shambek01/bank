<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"
    ></script>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <a href="/">Главная</a><br>
    <form modelAttribute = "TransactionForm" method="post">

        <p>Choose account</p>
        <select name = "senderID" path="senderID">
            <option th:each="account : ${accounts}" th:text="${account.accountID+' '+account.cardName}" th:value="${account.accountID}"></option>
        </select><br>
        <p>Choose payment</p>
        <select name="amount" path="amount">
            <option value="1000">Phone</option>
            <option value="100">Taxes</option>
            <option value="2000">Debt</option>
            <option value="3000">To fund</option>
        </select>
        <input type = "submit">
    </form>
    </div>
</body>
</html>
