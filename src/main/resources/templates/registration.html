<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"
    ></script>
</head>
<body>
<form method="POST" modelAttribute="userForm">
    <div class="container">
    <h2>Registration</h2>
    <div>
        <input type="text" name="username" path="username" placeholder="Username" autofocus="true"></input>
    </div>
    <div>
        <input type="password" name="password" path="password" placeholder="Password"></input>
    </div>
    <div>
        <input type="password" path="passwordConfirm" name="passwordConfirm"
                    placeholder="Confirm your password"></input>
        <errors name="password"></errors>
    </div>
    <p th:text = "${passwordError}"></p>
    <p th:text = "${usernameError}"></p>
    <button type="submit">Зарегистрироваться</button>
</form>
</div>
</body>
</html>
